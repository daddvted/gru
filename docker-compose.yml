version: '3.5'

services:
  gru:
    image: gru:latest
    hostname: gru
    environment:
      #- DEBUG=true
      - SSH_USERS=ted:1000:1000:/bin/bash
      #- TERM_CERT_FILE=/ssl.crt
      #- TERM_KEY_FILE=/ssl.key
      - TERM_MAX_CONN=40
      - REDIS_HOST=redis
      - GRU_MODE=gru
    ports: 
      #- "4433:4433"
      - "60022:22"
      - "8000:8000"
    volumes:
      - ./entrypoint.d/:/etc/entrypoint.d/
    restart: always

  redis:
    image: redis
    restart: always

